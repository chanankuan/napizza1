  <body>
    <header class="header">
      <dix class="header__nav">
        <div class="header-left-row">
          <button class="hamburger-menu" id="hamburger-menu">
            <div class="bar"></div>
          </button>
        </div>
        <div class="header-center-row">
          <a href="/index.html" class="header__logo">naPizza.</a>
        </div>
        <div class="header__nav-container mobile-nav">
          <nav class="header__nav-link">
            <a class="header__nav-item" id="home">home</a>
            <a class="header__nav-item" id="about-btn">about</a>
            <a class="header__nav-item" id="menu-btn">menu</a>

    </header>

      </section>
      <section class="basket">
        <div class="container">
          <div class="row">
            <div class="col-5">
              <div class="basket__left-col">
                <div class="deliveryOption__info">
                  <h3>Delivery address</h3>
                  <form class="form basket-form">
                    <div class="form-area">
                      <label for="city">City*</label>
                      <input
                        type="text"
                        name="city"
                        id="city"
                        placeholder="Kyiv"
                        readonly
                      />
                    </div>
                    <div class="form-area">
                      <label for="street">Street*</label>
                      <input
                        type="text"
                        name="street"
                        id="street"
                        placeholder="Enter a street"
                        required
                      />
                      <p class="js-isRequired"></p>
                    </div>
                    <div class="form-area">
                      <label for="house-number">House number*</label>
                      <input
                        type="text"
                        name="house-number"
                        id="house-number"
                        placeholder="Enter house number"
                        required
                      />
                      <p class="js-isRequired"></p>
                    </div>
                    <div class="form-area">
                      <label for="Entrance">Entrance</label>
                      <input
                        type="text"
                        name="Entrance"
                        id="Entrance"
                        placeholder="Entrance number"
                      />
                    </div>
                    <div class="form-area">
                      <label for="apartment">Apartment*</label>
                      <input
                        type="text"
                        name="apartment"
                        id="apartment"
                        placeholder="Apartment number"
                        required
                      />
                      <p class="js-isRequired"></p>
                    </div>
                    <div class="form-area">
                      <label for="floor">Floor</label>
                      <input
                        type="text"
                        name="floor"
                        id="floor"
                        placeholder="Floor number"
                      />
                    </div>
                  </form>
                </div>
                <div class="carryoutOption__info" style="display: none">
                  <h3>Choose a restaurant</h3>
                  <div class="location-area">
                    <svg
                      viewBox="0 0 12 18"
                      fill="none"
                      width="20"
                      xmlns="http://www.w3.org/2000/svg"
                      color="#fe0021"
                      class="TakeOutForm__CurrentCityIcon-sc-nu5z77-4 dazfCO"
                    >
                      <path
                        d="M6 0C2.692 0 0 2.692 0 6c0 .993.248 1.978.72 2.851l4.952 8.956a.375.375 0 00.656 0l4.953-8.959A6.01 6.01 0 0012 6c0-3.308-2.692-6-6-6zm0 9C4.346 9 3 7.654 3 6s1.346-3 3-3 3 1.346 3 3-1.346 3-3 3z"
                        fill="currentColor"
                      ></path>
                    </svg>
                    <p class="city">Kyiv</p>
                  </div>
                  <div class="dropdown-wrapper">
                    <p class="heading">Restaurant</p>
                    <div class="content">
                      <div class="search">
                        <input
                          class="select-btn"
                          type="text"
                          placeholder="Choose a restaurant"
                          value=""
                        />
                      </div>
                      <ul class="options" id="js-options">
                        <!-- Here goes JS func -->
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-7">
              <div class="basket__right-col">
                <div class="basket__info">
                  <h3>Your order</h3>
                  <p>Minimal price for delivery is 275 UAH</p>
                </div>
                <div class="basket-list">
                  <!-- renderOrderList() -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="checkout">
        <p>Total sum: <span class="js-checkout-total"></span></p>
        <div class="checkout__buttons">
          <button class="button button--grey" id="js-return-to-menu-btn">
            Return to menu
          </button>
          <button class="button button--red" id="js-checkout-btn">
            Checkout
          </button>
        </div>
      </section>
    </main>

    <div class="payment">
      <form class="form payment-form">
        <h2>Checkout order</h2>
        <div class="form-area">
          <label for="fname">First name*</label>
          <input
            type="text"
            id="fname"
            placeholder="First name"
            autocomplete="off"
            required
          />
          <p class="js-isRequired"></p>
        </div>
        <div class="form-area">
          <label for="email">Email</label>
          <input type="email" id="to" placeholder="Email" autocomplete="off" />
        </div>
        <div class="form-area">
          <label for="tel">Phone*</label>
          <input
            type="tel"
            id="tel"
            maxlength="13"
            placeholder="+380XXXXXXXXX"
            autocomplete="off"
            required
          />
          <p class="js-isRequired"></p>
        </div>
        <div class="buttons-wrapper">
          <input
            type="button"
            value="Return"
            class="button button--grey"
            id="js-return-to-checkout-btn"
          />
          <input
            type="button"
            value="Submit"
            class="button button--red"
            id="js-submit-order"
          />
        </div>
      </form>
    </div>
